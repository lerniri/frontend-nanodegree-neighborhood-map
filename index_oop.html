<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>

	<!-- Animations -->
	<link rel="stylesheet" type="text/css" href="css/font/animation.css">
	<!-- Fonts style -->
	<link rel="stylesheet" type="text/css" href="css/font/fontello.css">

	<!-- Fotorama Gallery -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.3/fotorama.css" rel="stylesheet"> <!-- 3 KB -->

	<!-- Main Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<!-- Page main container -->
	<div class="wrapper">
		<div data-bind="with: MapViewModel">
			<!-- Google Map container -->
			<div id="map"></div>


			<!-- Top Bar (Search-->
			<!-- Places list  wrapper -->
			<div id="places-list-wrapper">

				<!-- Places list topbar wrapper -->
				<div class="topbar">


					<h5>Neighborhood</h5>
					<!-- Neighborhood search input -->
					<input class="neighborhood-search" data-bind="value: myNeighborhood" type="search" placeholder="Type Neighborhood">

					<!-- Map layers menu bar-->
					<div class="menu-bar">
						<ul>
							<li data-bind="click: toggleBikeLayer" title="Show/Hide Bike Routes"><i class="icon-bicycle"></i></li>
							<li data-bind="click: toggleTransitLayer" title="Show/Hide Transit Routes"><i class="icon-bus"></i></li>
							<li data-bind="click: toggleTrafficLayer" title="Show/Hide Traffic"><i class="icon-cab"></i></li>
						</ul>
					</div>

					<h5>Interesting Places</h5>
					<!-- Places keyword search bar wrapper -->

					<!-- Places keyword search input -->
					<input class="places-search" type="search" data-bind="value:keywordSearch" placeholder="Search Place">
					<i class="icon-off reset-ico" data-bind= "click: resetSearchFilter" title="Reset Filter"></i>

				</div>

				<!-- Places search results list content-->
				<div class="content">

					<div class="loader" data-bind="visible: loading">
						<!-- <img src="img/ajax-loader.gif"> -->
						<i class="icon-spin6 animate-spin"></i>
						<span>So many places to see around! <br> Please, be patient!</span>
					</div>

					<ul data-bind="foreach: nearbyPlaces">
						<li class="place-item" data-bind="click: $parent.panMapToClickedPlace">
							<!-- <div class="place-item-title"> -->
							<img class="place-item-logo" data-bind="attr: {src: icon}">

							<!-- Place title -->
							<h5 data-bind="text: name"></h5>

							<!-- Type list -->
							<p class="type" data-bind="text: types[0]"></p>

							<!-- <ul class="types" data-bind="foreach: types"><li data-bind="text: $data"></li></ul> -->
							<!-- Web site -->
							<p class="website" data-bind="text: website"></p>

							<ul class="place-reviews" data-bind="foreach: reviews, visible: reviews">
								<li class="review" data-bind="if: $data.text !==''">
									<ul class="rating" data-bind="foreach: $data.aspects">
										<li>
											<span data-bind="text: type"></span>
											<span data-bind="text: rating"></span>
										</li>
									</ul>
									<p data-bind="text: $data.text"></p>
								</li>
							</ul>
						</li>
					</ul>

				</div> <!-- Places search results list content END -->
			</div>
		</div> <!-- MapViewModel -->

		<!-- Pics / News / Info View at the bottom -->
		<div id="addinfo-wrapper">
			<div class="inner">

				<div data-bind="with:AddInfoViewModel">
					<div class="menu">
						<ul>
							<!-- <li data-bind="click: toggleNews"><i class="icon-signal" title="Local News"></i></li> -->
							<li data-bind="click: toggleWiki"><i class="icon-help" title="Info on the neighborhood"></i></li>
							<li data-bind="click: toggleInstagram"><i class="icon-instagram-filled" title="Instagram Pics"></i></li>
						</ul>
					</div>

					<div class="loader" data-bind="visible: addInfoLoading">
						<i class="icon-spin6 animate-spin"></i>
						<span>Requesting data! <br> Please, be patient!</span>
					</div>
				</div> <!-- AddViewInfoModel -->

				<div class="addinfo-content">
					<!-- Instagram Photos Container -->
					<!-- <div data-bind="with: FlickrViewModel">
						<div class="instagram" data-bind="visible: instagramEnabled">
							<ul class="img-gallery" data-bind="foreach: neighborhoodImages">
								<li><img data-bind="attr: {src: $data.pic_thumb, href: $data.pic}" >
								</li>
							</ul>
						</div>
					</div>  -->

					<!-- InstagramViewModel -->

					<!-- Neighborhood info container -->
					<div data-bind="with:WikiViewModel">
						<!-- WikiViewModel Context-->
						<div class="info" data-bind="visible: placeInfoEnabled">
							<h3>Wiki pages</h3>
							<ol data-bind="foreach: placeInfoPages">
								<li>
									<a data-bind="attr: {href: $data.link}, text: $data.title" target="_blank" class="title"></a>
									<p data-bind="html: $data.snippet" class="snippet"></p>
								</li>
							</ol>
						</div>
						<!-- WikiViewModel Context -->
					</div>

					<!-- News  around container -->
					<!-- <div class="news" data-bind="visible: newsFeedEnabled"></div> -->

				</div>
			</div>
		</div>
	</div>

	<!-- Google API Library -->
    <!-- script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- fotorama.css & fotorama.js. -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.3/fotorama.js"></script> <!-- 16 KB -->

	<!-- Knockout CDN -->
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
	<!-- Application code -->
	<!-- script type="text/javascript" src="js/app.js"></script -->
	<script type="text/javascript" src="js/app_oop.js"></script>
  </body>
</html>
